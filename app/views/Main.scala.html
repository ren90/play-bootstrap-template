@(page: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@page (play-bootstrap-template)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        
        <!--  Load site-specific customizations after bootstrap. -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.2/html5shiv.js"></script>
          <script src="http://cdnjs.cloudflare.com/ajax/libs/respond.js/1.2.0/respond.js"></script>
        <![endif]-->
    </head>
    <body>
    
     <!-- Responsive navbar -->
  <div class="wrapper">
	  <header id="header">
	  	<div class="container-fluid">
		  <div class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
				  	<div class = "row">
				  		<div class="col-md-2">
				  			<img id="logo" alt="bimK" src="@routes.Assets.at("images/logo.png")" >
		        		</div>
		        		<div class="col-md-8">
		        			<div class="row">
					        	<ul class="nav navbar-nav">
					          		<li class="@("active".when(page == "Home"))"><a href="@routes.Application.index()">Home</a></li>
					          		<li class="@("active".when(page == "Products"))"><a href="@routes.Application.products()">Products</a></li>
					          		<li class="@("active".when(page == "Profile"))"><a href="@routes.Application.profile()">Profile</a></li>
					          		<li class="@("active".when(page == "Supplier"))"><a href="@routes.Application.supplier()">Supplier</a></li>
					          		<li class="@("active".when(page == "Admin"))"><a href="@routes.Application.admin()">Admin</a></li>
					        	</ul>
							</div>
					    	<div class="row">
        						<div class="col-md-8">
							        <form id="search-bar" class="navbar-form" role="search">
        								<div class="input-group">
	            							<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
								            <div class="input-group-btn">
								                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
								            </div>
        								</div>
        							</form>
        						</div>
							</div>
						</div>
					</div>

		  </div>
	      </div>
	  </header>
	  <div class="page">
	  
	  <div class="container-fluid">
	  	<div class="row">
			<div class="sidebar col-md-2">
			  			<ul class="nav nav-stacked navbar-inverse">
						<li><a href="@routes.Application.category("category 1")">Category 1</a></li>
					    <li><a href="@routes.Application.category("category 2")">Category 2</a></li>
					    <li><a href="@routes.Application.category("category 3")">Category 3</a></li>
					    <li><a href="@routes.Application.category("category 4")">Category 4</a></li>
					    <li><a href="@routes.Application.category("category 5")">Category 5</a></li>
		  	    	</ul>
		    </div>
	  		<div class=" col-md-3 content">
				@content
		    </div>
      	</div>
	  </div>
  </div>
</div>

      <!-- Load Bootstrap JavaScript components. HTMLUnit (used in testing) requires JQuery 1.8.3 or below). -->
      <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
      <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    </body>
</html>
